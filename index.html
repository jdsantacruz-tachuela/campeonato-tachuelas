<!DOCTYPE html>
<html lang="es">
<head>

  <style>

    header { background: #1b5e20; color: white; padding: 1rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; font-weight: bold; }
    main { padding: 1.5rem; }
    h1, h2 { color: #1b5e20; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
    th, td { border: 1px solid #ddd; padding: 0.6rem; text-align: center; }
    th { background: #e8f5e9; }
    tr:nth-child(even) { background: #f9f9f9; }
    select { padding: 0.4rem; }
    footer { text-align: center; padding: 1rem; color: #666; }
  </style>
</head>

<body>

<header>
  <h1>ğŸŒï¸ Campeonato Tachuelas 2026</h1>
  <nav>
    <a href="#ranking">Ranking</a>
    <a href="#resultados">Resultados</a>
    <a href="#jugadores">Jugadores</a>
  </nav>
</header>

<main>

<section id="ranking">
  <h2>ğŸ† Ranking Anual</h2>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>PosiciÃ³n</th>
        <th>Jugador</th>
        <th>Top 8 Stableford</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section id="resultados">
  <h2>ğŸ“… Resultados por Fecha</h2>
  <label>Fecha:
    <select id="fechaSelect"></select>
  </label>

  <table id="resultadosTable">
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Gross</th>
        <th>Stableford</th>
        <th>2da Vuelta</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section id="jugadores">
  <h2>ğŸ‘¤ Jugadores</h2>
  <ul id="jugadoresList"></ul>
</section>

</main>

<footer>
  Campeonato Tachuelas Â· Stableford semanal Â· 2026
</footer>

<script>
const URL_RANKING = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=1718917973&single=true&output=csv';
const URL_FECHAS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=186519659&single=true&output=csv';
const URL_RESULTADOS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=2135669188&single=true&output=csv';
const URL_JUGADORES = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=1930892450&single=true&output=csv';

// Ranking
fetch(URL_RANKING).then(r => r.text()).then(t => {
  const rows = t.trim().split(/\r?\n/);
  const h = rows[0].split(',');
  const tbody = document.querySelector('#rankingTable tbody');
  rows.slice(1).forEach((r,i) => {
    const c = r.split(',');
    if (!c[1]) return;
    tbody.innerHTML += `<tr><td>${i+1}</td><td>${c[1]}</td><td>${c[2]}</td><td>${c[3]}</td></tr>`;
  });
});

// Fechas + resultados
let resultados = [];
fetch(URL_RESULTADOS).then(r=>r.text()).then(t=>{
  resultados = t.trim().split(/\r?\n/).slice(1).map(r=>r.split(','));
});
fetch(URL_FECHAS).then(r=>r.text()).then(t=>{
  const rows = t.trim().split(/\r?\n/).slice(1);
  const sel = document.getElementById('fechaSelect');
  rows.forEach(r=>{
    const c=r.split(',');
    sel.innerHTML+=`<option value="${c[0]}">${c[1]}</option>`;
  });
  sel.onchange=()=>cargarResultados(sel.value);
  if(sel.value)cargarResultados(sel.value);
});
function cargarResultados(id){
  const tb=document.querySelector('#resultadosTable tbody');
  tb.innerHTML='';
  resultados.filter(r=>r[0]===id).forEach(r=>{
    tb.innerHTML+=`<tr><td>${r[2]}</td><td>${r[3]}</td><td>${r[4]}</td><td>${r[5]}</td></tr>`;
  });
}

// Jugadores
fetch(URL_JUGADORES).then(r=>r.text()).then(t=>{
  const ul=document.getElementById('jugadoresList');
  t.trim().split(/\r?\n/).slice(1).forEach(r=>{
    const c=r.split(',');
    ul.innerHTML+=`<li>${c[1]}</li>`;
  });
});
</script>

</body>
</html>
