<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Campeonato Tachuelas 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
    header { background: #1b5e20; color: white; padding: 1rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; font-weight: bold; }
    main { padding: 1.5rem; }
    h1, h2 { color: #1b5e20; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; background: white; }
    th, td { border: 1px solid #ddd; padding: 0.6rem; text-align: center; }
    th { background: #e8f5e9; }
    tr:nth-child(even) { background: #f9f9f9; }
    select { padding: 0.4rem; font-size: 1rem; }
    footer { text-align: center; padding: 1rem; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>

<header>
  <h1>ğŸŒï¸ Campeonato Tachuelas 2026</h1>
  <nav>
    <a href="#ranking">Ranking</a>
    <a href="#resultados">Resultados</a>
    <a href="#jugadores">Jugadores</a>
  </nav>
</header>

<main>

<section id="ranking">
  <h2>ğŸ† Ranking Anual</h2>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>PosiciÃ³n</th>
        <th>Jugador</th>
        <th>Top 8 Stableford</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section id="resultados">
  <h2>ğŸ“… Resultados por Fecha</h2>
  <label>Fecha:
    <select id="fechaSelect"></select>
  </label>
  <table id="resultadosTable">
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Gross</th>
        <th>Stableford</th>
        <th>2da Vuelta</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section id="jugadores">
  <h2>ğŸ‘¤ Jugadores</h2>
  <ul id="jugadoresList"></ul>
</section>

</main>

<footer>
  Campeonato Tachuelas Â· Stableford semanal Â· 2026
</footer>

<script>
// ğŸ”§ CONFIGURACIÃ“N
// Reemplazar estas URLs por las de Google Sheets publicadas como CSV
const https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=1718917973&single=true&output=csv = 'RANKING.csv';
const https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=186519659&single=true&output=csv = 'FECHAS.csv';
const https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=2135669188&single=true&output=csv  = 'RESULTADOS.csv';
const https://docs.google.com/spreadsheets/d/e/2PACX-1vQEhE_31yHY8OwMizzlRlrqB5fQYw-j3qAttkBV9kMoDs8mKxmmBzeOX2BpDzGJlUFWEA1nPJzIL6O6/pub?gid=1930892450&single=true&output=csv = 'JUGADORES.csv';

// ğŸ† Ranking (robusto CSV / TSV)
fetch(URL_RANKING)
  .then(r => r.text())
  .then(text => {
    const rows = text.trim().split(/\n+/);
    const headers = rows[0].split(/,|\t/).map(h => h.trim());
    const tbody = document.querySelector('#rankingTable tbody');

    rows.slice(1).forEach((row, i) => {
      if (!row) return;
      const cols = row.split(/,|\t/).map(c => c.trim());
      const data = Object.fromEntries(headers.map((h, idx) => [h, cols[idx]]));

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${data['Jugador']}</td>
        <td>${data['Top 8 Stableford']}</td>
        <td>${data['Promedio Top 8']}</td>`;
      tbody.appendChild(tr);
    });
  });
  });

// ğŸ“… Fechas
let fechas = {};
fetch(URL_FECHAS)
  .then(r => r.text())
  .then(text => {
    const rows = text.split('\n').slice(1);
    const select = document.getElementById('fechaSelect');
    rows.forEach(row => {
      if (!row) return;
      const cols = row.split(',');
      fechas[cols[0]] = cols[1];
      const opt = document.createElement('option');
      opt.value = cols[0];
      opt.textContent = cols[1];
      select.appendChild(opt);
    });
    select.onchange = () => cargarResultados(select.value);
    select.dispatchEvent(new Event('change'));
  });

// â›³ Resultados
let resultados = [];
fetch(URL_RESULTADOS)
  .then(r => r.text())
  .then(text => {
    const rows = text.split('\n').slice(1);
    resultados = rows.map(r => r.split(','));
  });

function cargarResultados(idFecha) {
  const tbody = document.querySelector('#resultadosTable tbody');
  tbody.innerHTML = '';
  resultados
    .filter(r => r[0] === idFecha)
    .forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r[2]}</td><td>${r[3]}</td><td>${r[4]}</td><td>${r[5]}</td>`;
      tbody.appendChild(tr);
    });
}

// ğŸ‘¤ Jugadores
fetch(URL_JUGADORES)
  .then(r => r.text())
  .then(text => {
    const rows = text.split('\n').slice(1);
    const ul = document.getElementById('jugadoresList');
    rows.forEach(row => {
      if (!row) return;
      const cols = row.split(',');
      const li = document.createElement('li');
      li.textContent = `${cols[1]} ${cols[2]} (${cols[3]})`;
      ul.appendChild(li);
    });
  });
</script>

</body>
</html>
